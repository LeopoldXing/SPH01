server:
  port: 80
spring:
  cloud:
    gateway:
      routes:
        - id: product_route
          uri: lb://service-product
          predicates:
            - Path=/admin/product/**
        - id: service-product
          uri: lb://service-product
          predicates:
            - Path=/*/product/**
        - id: service-item
          uri: lb://service-item
          predicates:
            - Path=/*/item/**
        - id: web-item
          uri: lb://web-all
          predicates:
            - Host=**.gmall.com,gmall.com
        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/*/user/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true # Cookie
